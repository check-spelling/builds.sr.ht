# vim: ft=yaml ts=2 sw=2 et :
image: archlinux
packages:
  - cmake
  - wlc-git
  - xorg-server-xwayland
  - xcb-util-image
  - json-c
  - pango
  - cairo
  - wayland
  - gdk-pixbuf2
  - asciidoc
repos:
  - https://github.com/SirCmpwn/sway
environment:
  hello: world
  stuff:
    - apples
    - zebras
    - metaphors
tasks:
  - setup: |
      cd sway
      mkdir build
      cd build
      cmake ..
  - build: |
      cd sway
      cd build
      make
  - stuff: |
      cat ~/.buildenv
      echo $hello
      for thing in "${stuff[@]}"
      do
        echo $thing
      done
      complete-build
  - party: |
      echo party time
